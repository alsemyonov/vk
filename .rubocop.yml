AllCops:
  TargetRubyVersion: 2.3
  # Exclude autogenerated files
  Exclude:
    - 'lib/vk/api/**/*'
    - 'vendor/**/*'
    - 'bundle/**/*'

# Do not ever break my development console, RuboCop
Lint/Debugger:
  Exclude:
    - 'bin/console'

# It is 2016. Please, use UTF-8 everywhere
Style/AsciiComments:
  Enabled: false

# Do not ever use double quotes without interpolation
Style/StringLiterals:
  EnforcedStyle: single_quotes

inherit_from: .rubocop_todo.yml
